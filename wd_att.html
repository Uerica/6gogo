<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="wd_att.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC"
        rel="stylesheet rel=" stylesheet>
</head>

<body>
    <!-- 頁首 -->
    <!-- banner & 搜尋 -->
    <header>
        <div class="wd_att_h_banner">

            <div class="wd_att_h_banner_shape"></div>

            <div class="search_bar">
                <form action="">
                    <ul class="font_sans">
                        <li class="search_bar_li"><label>類別</label>
                            <select name="search_type" class="search_type">
                                <option value="">景點</option>
                                <option value="">住宿</option>
                                <option value="">餐廳</option>
                                <option value="">揪團</option>
                                <option value="">從收藏</option>
                            </select>
                        </li>
                        <li class="search_bar_li">
                            <label>地區</label>
                            <select name="" class="search_area">
                                <optgroup label="北台灣">
                                    <option value="">台北</option>
                                    <option value="">桃園</option>
                                    <option value="">新竹</option>
                                    <option value="">苗栗</option>
                                </optgroup>
                                <optgroup label="中台灣">
                                    <option value="">台中</option>
                                    <option value="">台北</option>
                                    <option value="">桃園</option>
                                    <option value="">新竹</option>
                                </optgroup>
                            </select>
                        </li>
                        <li class="search_bar_text search_bar_li">
                            <input type="text" placeholder="輸入景點或地區">
                            <input type="submit" value="搜尋">
                        </li>
                    </ul>
                </form>

            </div>

        </div>
    </header>

<!-- 推薦景點 住宿 飯店  -->
<div class="wd_att_content">
    <!-- 遛狗景點地區選擇 -->
    <div class="wd_att_area">
        <div class="wd_att_area_box">
            <ul class="wd_att_area_ul font_sans">
                <li>選擇地區</li>
                <li><a href="#">全部</a></li>
                <li><a href="#">北部</a></li>
                <li><a href="#">中部</a></li>
                <li><a href="#">南部</a></li>
                <li><a href="#">東部</a></li>
                <li><a href="#">離島</a></li>
            </ul>
        </div>
    </div>
    

    <!-- 熱門景點 -->
    <div class="wd_att_att">
        <h2>熱門景點</h2>
        <div class="wd_att_att_item_box">
        <div class="wd_att_att_item"><img src="" alt="wd_att_photo"></div>
        <div class="wd_att_att_item"></div>
        <div class="wd_att_att_item"></div>
        <div class="wd_att_att_item"></div>
    </div>
    </div>








    
</div>
    








</body>

</html>
